<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <nav id="navbar">
           <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <input type="submit" value ="Sign in" id="sign-in-button" style="float:right">
                <i class ="material-icons id="btnlanguage" style="float:right">apps</i>
                <li style="float:right"><a href="#">Images</a></li>
                <li style="float:right"><a href="#">Gmail</a></li>
           </ul>
        </nav>
    </header>

    <section id="searchbar">
        <img class ="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    
        <main id="form-container">
            <form>
                 <i class = "material-icons" id="search_icon">search</i>
                <input type="text">
                <i class = "material-icons" id="mic_icon">mic</i>
             </form>
        </main>
        
        <section id="searchbar-buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </section>
    </section>


    <footer>
        <div id="left-section">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
        </div>

        <div id="right-section">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
        </div>
    </footer>

</body>
</html>
